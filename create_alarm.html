{% extends "base.html" %}
{% load static %}

{% block title %}Create Alarm{% endblock %}

{% block style %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* Custom styles for the create alarm page */
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #2196F3; /* Materialize primary color */
    }

    label {
        font-weight: bold;
    }

    input[type="text"], input[type="time"], input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #2196F3; /* Materialize primary color */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }
</style>
{% endblock %}


{% block index %}
{% endblock %}


{% block content %}
<div class="container">
    <h1>Create Alarm</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <!-- <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" placeholder="HH:MM:SS">
        </div> -->
        
        <!-- <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div> -->
        <div class="form-group">
            <label for="user">Username:</label>
            <select id="user" name="user" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Add Alarm</button>
    </form>
</div>

{% endblock %}
