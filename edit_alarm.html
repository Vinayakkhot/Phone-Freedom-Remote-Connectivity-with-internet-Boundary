{% extends "base.html" %}
{% load static %}

{% block title %}Edit Alarm{% endblock %}

{% block style %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* Custom styles to resemble an Android phone book */
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #007bff;
    }

    form {
        margin-top: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #007bff;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}


{% block index %}
{% endblock %}


{% block content %}
<div class="container">
    <h1>Edit Alarm</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            {{ form.time }}
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            {{ form.date }}
        </div>
        <div class="form-group">
            <label for="user">Username:</label>
            {{ form.user }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

{% endblock %}
