{% extends "base.html" %}
{% load static %}

{% block title %}Delete Alarm{% endblock %}

{% block style %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* Custom styles for the delete alarm page */
    .container {
        max-width: 500px;
        margin: 20px auto;
    }

    h1 {
        text-align: center;
        color: #FF0000; /* Red color for warning */
    }

    .btn-danger {
        background-color: #FF0000; /* Red color for delete button */
        border-color: #FF0000;
    }

    .btn-danger:hover {
        background-color: #DC3545; /* Darker red shade on hover */
        border-color: #DC3545;
    }
</style>
{% endblock %}


{% block index %}
{% endblock %}


{% block content %}
<div class="container">
    <h1>Are you sure you want to delete this alarm?</h1>
    <p>This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'alarm_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
